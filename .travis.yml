language: python

python:
  - "3.7"
  - "3.8"

matrix:
  include:
  - python: 3.8
    dist: xenial

services:
  - postgresql

before_script:
  - psql -c 'create database test_graphene_djmoney;' -U postgres

before_install:
  - pip install poetry

install:
  - poetry install -v
  - pip install tox tox-travis

script:
  - tox

test:
  adapter: postgresql
  database: test_graphene_djmoney

# after_success:
#   - pip install coveralls
#   - coveralls

before_deploy:
- poetry config http-basic.pypi $PYPI_USER $PYPI_PASSWORD
deploy:
  provider: script
  script: poetry publish --build
  on:
    tags: true
    condition: "$TRAVIS_PYTHON_VERSION == 3.8"

env:
  global:
    - secure: 
    - secure: 
